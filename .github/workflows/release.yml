name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: npm run build

      - name: Package Firefox
        run: |
          cd dist
          zip -r ../github-youtrack-time-firefox.zip .
          cd ..

      - name: Package Chrome
        run: |
          cd dist
          zip -r ../github-youtrack-time-chrome.zip .
          cd ..

      - name: Sign Firefox addon
        continue-on-error: true
        env:
          MOZILLA_API_KEY: ${{ secrets.MOZILLA_API_KEY }}
          MOZILLA_API_SECRET: ${{ secrets.MOZILLA_API_SECRET }}
        run: |
          if [ -n "$MOZILLA_API_KEY" ]; then
            npm install -g web-ext
            web-ext sign \
              --api-key="$MOZILLA_API_KEY" \
              --api-secret="$MOZILLA_API_SECRET" \
              --channel=unlisted \
              --source-dir=dist \
              --artifacts-dir=./signed
          else
            echo "Skipping Firefox signing (no API keys)"
            mkdir -p signed
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            github-youtrack-time-firefox.zip
            github-youtrack-time-chrome.zip
            signed/*.xpi
          draft: false
          prerelease: false
          body: |
            ## Installation

            **Firefox:** Download and install `github-youtrack-time-firefox.zip` (load as temporary add-on)
            **Chrome/Edge:** Download `github-youtrack-time-chrome.zip`, extract, and load unpacked

            If signed `.xpi` is available, Firefox users can install that directly instead.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
