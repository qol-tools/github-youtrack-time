name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install web-ext
        run: npm install -g web-ext

      - name: Build dist
        run: node build.js

      - name: Package Chrome extension
        run: |
          cd dist-chrome
          zip -r ../github-youtrack-time-chrome.zip .

      - name: Build and sign Firefox addon
        env:
          MOZILLA_API_KEY: ${{ secrets.MOZILLA_API_KEY }}
          MOZILLA_API_SECRET: ${{ secrets.MOZILLA_API_SECRET }}
        run: |
          web-ext sign \
            --api-key="$MOZILLA_API_KEY" \
            --api-secret="$MOZILLA_API_SECRET" \
            --channel=unlisted \
            --source-dir=./dist \
            --artifacts-dir=./web-ext-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            web-ext-artifacts/*.xpi
            github-youtrack-time-chrome.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
